<form [formGroup]="form">
  <h2 class="cover-heading m-2 p-2">
    Profil szerkesztése
  </h2>
  <div class="form-group row">
    <label for="name" class="col-sm-2 col-form-label">Név</label>
    <div class="col-sm-4">
      <input
        [ngClass]="showInputValidityStatus('name')"
        type="text"
        class="form-control"
        id="name"
        placeholder="Add meg az új teljes nevedet..."
        formControlName="name"
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="email" class="col-sm-2 col-form-label">E-mail cím</label>
    <div class="col-sm-4">
      <input
        [ngClass]="showInputValidityStatus('email')"
        type="email"
        class="form-control"
        id="email"
        placeholder="Add meg az új e-mail címedet..."
        formControlName="email"
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="name" class="col-sm-2 col-form-label">Telefonszám</label>
    <div class="col-sm-4">
      <input
        [ngClass]="showInputValidityStatus('phoneNumber')"
        type="text"
        class="form-control"
        id="phoneNumber"
        placeholder="Add meg az új telefonszámodat..."
        formControlName="phoneNumber"
      />
    </div>
  </div>
  <div class="form-group row" formGroupName="passwordGroup">
    <div class="form-group column col-sm-3">
      <label for="password">Jelszó</label>
      <input
        [ngClass]="showInputValidityStatus('password')"
        type="password"
        class="form-control"
        id="password"
        placeholder="Add meg az új jelszavadat..."
        formControlName="password"
      />
    </div>
    <div class="form-group column col-sm-3">
      <label for="passwordConfirm">Jelszóismétlés</label>
      <input
        [ngClass]="showInputValidityStatus('passwordConfirm')"
        type="password"
        class="form-control"
        id="passwordConfirm"
        placeholder="Ismételd meg az új jelszavadat..."
        formControlName="passwordConfirm"
      />
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-outline-secondary" [disabled]="form.invalid" (click)="onSubmit()">
        Mentés
      </button>
    </div>
  </div>
</form>
